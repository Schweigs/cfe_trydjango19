{% extends 'base.html' %}


{% block head_title %}
    {{ instance.title}} | {{ block.super }}
{% endblock head_title %}


{% block content %}
    <div class="col-sm-3 col-sm-offset-3">
        <h1>{{ title }} <small>{{ instance.timestamp }}</small></h1>
        <h2>Last updated: {{ instance.updated }}</h2>
        {{ instance.content | linebreaks }}
    </div>
{% endblock content %}
